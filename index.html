<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jon's blog</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/blog.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="box-shadow-menu"></div>
            <h1>闲杂碎语</h1>
        </div>
        <div class="content">
            <div class="side-nav">
                <ul id="posts">
                    <li><a href="./posts/20180628-开篇.md">开篇</a></li>
                    <li><a href="./posts/20180628-关于promise执行顺序的一例.md">20180628-关于promise执行顺序的一例</a></li>
                    <li><a href="./posts/">posts</a></li>
                </ul>
            </div>
            <main id="post"></main>
        </div>
    </div>
    <script>
        const isLoading = true;
        const appEle = document.getElementById('app');
        const posts = document.getElementById('posts');
        const post = document.getElementById('post');
        const postLink = document.querySelectorAll('#posts > li > a')
        console.log(postLink)
        postLink.forEach((link) => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                console.log(e)
                console.log(e.target.href)
                const aHref = e.target.href
                axios.get(aHref).then(function(res){
                    console.log(res)
                    const data = res.data;
                    const parsedmd = marked(data);
                    // const newDiv = document.createElement('div');
                    // newDiv.innerHTML = parsedmd;
                    // post.appendChild(newDiv)
                    post.innerHTML = parsedmd;

                }).catch(function(error){
                    console.log(error)
                })
            })
        })

        const menu = document.querySelector('div.box-shadow-menu')
        const sideNav = document.querySelector('div.side-nav')
        menu.addEventListener('click', function(){
            const currentState = sideNav.style.display
            if (currentState === "none") { sideNav.style.display = "block"}
            if (currentState === "block") { sideNav.style.display = "none"}
        })
    </script>
</body>
</html>
