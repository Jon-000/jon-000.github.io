<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jon's blog</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/blog.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="header">
            <button class="box-shadow-menu menu-btn" onclick="menuClickHandler()"></button>
            <!-- <input type="checkbox" id="menu"> -->
            <!-- <label for="menu" class="box-shadow-menu"></label> -->
            <h1>闲杂碎语</h1>
        </div>
        <main class="container">
            <div class="side-nav">
                <ul id="posts">
                    <li><a href="./posts/20180628-开篇.md">开篇</a></li>
                    <li><a href="./posts/20180628-关于promise执行顺序的一例.md">20180628-关于promise执行顺序的一例</a></li>
                    <li><a href="./posts/20180704-关于布局与水平滚动条.md">20180704-关于布局与水平滚动条</a></li>
                    <li><a href="./posts/">posts</a></li>
                </ul>
            </div>
            <div class="content">
                <div id="post"></div>
            </div>
        </main>
    </div>
    <script>
        const isLoading = true;
        const appEle = document.getElementById('app');
        const posts = document.getElementById('posts');
        const post = document.getElementById('post');
        const postLink = document.querySelectorAll('#posts > li > a')
        console.log(postLink)
        postLink.forEach((link) => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                console.log(e)
                console.log(e.target.href)
                const aHref = e.target.href
                axios.get(aHref).then(function(res){
                    console.log(res)
                    const data = res.data;
                    const parsedmd = marked(data);
                    // const newDiv = document.createElement('div');
                    // newDiv.innerHTML = parsedmd;
                    // post.appendChild(newDiv)
                    post.innerHTML = parsedmd;

                }).catch(function(error){
                    console.log(error)
                })
            })
        })

        const sideNav = document.querySelector('div.side-nav')
        const content = document.querySelector('.container .content')
        function openMenu() {
            sideNav.style.left = '0px';
            content.style.paddingLeft = '260px';
        }
        function closeMenu() {
            sideNav.style.left = '-100%';
            content.style.paddingLeft = '0px';
        }
        function menuClickHandler() {
            if (sideNav.style.left === '0px' ) {
                closeMenu();
            } else {
                openMenu();
            }
        }


        // dom加载完成自动点击posts列表的第一个post
        document.addEventListener('DOMContentLoaded', function(e){
            document.querySelector('ul#posts li a').dispatchEvent(new Event('click'))
        })
    </script>
</body>
</html>
